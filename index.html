<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons for icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <title>Voice into Text</title>
</head>

<body>
    <div class="container">
        <h1 class="header">Make Speech into Text</h1>
        <div class="settings">
            <div class="language">
                <label for="language">Select Language:</label>
                <select name="language" id="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="de">Urdu</option>
                    <option value="de">Pashto</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
        </div>
        <div class="separator"></div>
        <button class="btn record" aria-label="Start recording">
            <div class="icon">
                <i class="bx bx-microphone"></i>
                <i class="bx bx-loader bx-spin"></i>
            </div>
            <p>start listening</p>
        </button>
        <p style=" margin-top: 20px;
    text-align: center;
    font-size: 18px;
    color: #333;
    transition: color 0.3s ease;
    text-transform: capitalize;">result</p>
        <div class="result" spellcheck="false">
            <p class="resultText">Text</p>
        </div>
        <div class="separator"></div>
        <div class="buttons">
            <button class="btn class">
                clear
            </button>
            <div class="separator"></div>
            <button class="btn download " disabled>
                download
            </button>

        </div>

    </div>
    

    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>

</html>
